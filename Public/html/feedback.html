<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Student Feedback</title>
</head>
<body>
    <div class="window">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">
                <img src="https://standrewscambridge.myschoolportal.co.uk/logo.png?school=standrewscambridge" alt="Logo" width="100" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="/">Sports Timetable</a>
                <a class="nav-link" aria-current="page" href="/feedback">Student feedback</a>
                <a class="nav-link" href="/news">News page</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="main-content">
            <div class="mb-3">
                <h2>Student Feedback</h2>
                <hr>
            </div>
            <div class="mb-3">
                <canvas id="chart"></canvas>
            </div>
            <form id="feedback-form">
                <h4>Submit your feedback about one of our sports</h4>
                <div class="form-floating mb-4">
                  <input type="Credentials" class="form-control" id="floatingInput" placeholder="John Smith">
                  <label for="floatingInput">Your Name and Surname</label>
                </div>
                <div class="mb-4">
                    <select class="form-select" style="padding: 1rem; font-size: 1rem;" aria-label="Default select example">
                      <option value="0" selected>Choose a sport</option>
                      <option value="1">Volleyball</option>
                      <option value="2">Football</option>
                      <option value="3">Basketball</option>
                      <option value="4">Rugby</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="customRange" class="form-label">Rate your experience (1-10)</label>
                    <input type="range" class="form-range" min="0" max="10" id="customRange" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="5">
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/feedback-functions.js"></script>
    <script src="../js/feedback-workflow.js"></script>
</body>
</html>
