<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sports Timetable</title>
</head>
<body>
    <div class="window">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">
                <img src="https://standrewscambridge.myschoolportal.co.uk/logo.png?school=standrewscambridge" alt="Logo" width="100" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/">Sports Timetable</a>
                <a class="nav-link" href="/feedback">Student feedback</a>
                <a class="nav-link" href="/news">News page</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="main-content">
            <h2>Sports Timetable</h2>
            <div class="timestamp">
                <select class="form-select" style="max-width: 300px;" onchange="FetchSportsDate()">
                  <option value="0">...</option>
                  <option value="1" selected>...</option>
                  <option value="2">...</option>
                </select>
                <button type="button" class="btn btn-primary" onclick="PrintTable()">Print timetable</button>
            </div>
            <div id="search">
                <input type="search" class="form-control dropdown-toggle" data-bs-toggle="dropdown" placeholder="Search...">
                <ul class="dropdown-menu"></ul>
                <select class="btn btn-primary">
                    <option value="1" selected>Name</option>
                    <option value="2">Location</option>
                    <option value="3">Date</option>
                    <option value="4">Time</option>
                </select>
            </div>
            <hr/>
            <div id="timetable-container">
                <div id="timetable">
                    <div class="day-container">
                        <div class="day-label">Monday</div>
                        <div class="timetable-day"></div>
                    </div>
                    <div class="day-container">
                        <div class="day-label">Tuesday</div>
                        <div class="timetable-day"></div>
                    </div>
                    <div class="day-container">
                        <div class="day-label">Wednesday</div>
                        <div class="timetable-day"></div>
                    </div>
                    <div class="day-container">
                        <div class="day-label">Thursday</div>
                        <div class="timetable-day"></div>
                    </div>
                    <div class="day-container">
                        <div class="day-label">Friday</div>
                        <div class="timetable-day"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/timetable-functions.js"></script>
    <script src="../js/timetable-workflow.js"></script>
</body>
</html>
